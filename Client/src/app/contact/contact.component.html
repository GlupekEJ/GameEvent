<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kalam:wght@300;400;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>

    <main>
  
        <h1>Problemen met uw bestelling?</h1>
        <h1>Laat het ons weten!</h1>
        <form class="kader_registreren">

            <div class="transactie">
                <label for="transactie" class="transactie_label">Transactie ID</label>
                <input type="text" name="transactie" id="transactie" class="transactie_input" required>

            </div>

            <div class="email">
                <label for="email" class="email_label">E-mailadres</label>
                <input type="email" name="email" id="email" class="email_input" required>

            </div>

            <div class="voornaam">
                <label for="voornaam" class="voornaam_label">Voornaam</label>
                <input type="voornaam" name="voornaam" id="voornaam" class="voornaam_input" required>
            </div>


             <div class="achternaam">
                <label for="achternaam" class="achternaam_label">Achternaam</label>
                <input type="achternaam" name="achternaam" id="voornaam" class="achternaam_input" required>
            </div>

              <div class="probleem">
                <label for="probleem">Beschrijving van uw probleem</label>
                <textarea class="probleem_invul" name="probleem" id="probleem" rows="10" required
                    ></textarea>

            </div>

        
            <div class="verstuur_bericht">
                <button class="knop_verstuur_bericht">VERSTUUR</button>
            </div>

        </form>
    </main>



    
</body>
</html>
